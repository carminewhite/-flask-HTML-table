<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid lightgray;
            text-align: left;
            border-collapse: collapse;
        }
        
        table {
            width: 550px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
        
</head>


<body>
    <h1>HTML Table - Flask Fun</h1>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(user|length) %}
            <tr>
                <td>{{ user[i]['first_name'] }}</td>
                <td>{{ user[i]['last_name'] }}</td>
                <td>{{ user[i]['first_name'] }} {{ user[i]['last_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
